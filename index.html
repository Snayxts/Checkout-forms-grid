<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/form-grid/assets/asset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="">Login/Sign-up > </a></li>
          <li><a href="">Billing information ></a></li>
          <li><a href="">Payment/Finish </a></li>
        </ul>
      </nav>
    </div>
    <div class="wrapper">
      <div class="title"><p>Billing Information</p></div>
      <div>
        <form action="" class="form">
          <label for="first-name">First name</label>
          <input
            type="text"
            id="first-name"
            placeholder="First name"
            required
          />

          <label for="last-name">Last name</label>
          <input type="text" id="last-name" placeholder="Last name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />

          <label for="tel">Phone</label>
          <input
            type="tel"
            id="tel"
            pattern="[0-9]{8}"
            placeholder="###"
            required
          />

          <label for="Country">Country</label>
          <select name="" id="country" required>
            <option value="Select" disabled>Select</option>
            <option value="Croatia">Croatia</option>
          </select>

          <label for="city">City</label>
          <select name="" id="city" required>
            <option value="">Zagreb</option>
            <option value="">Osijek</option>
            <option value="">Rijeka</option>
            <option value="">Zadar</option>
            <option value="">Split</option>
            <option value="">Dubrovnik</option>
          </select>

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address" required />

          <label for="zip">Zip</label>
          <input type="number" id="zip" placeholder="Zip code" required />

          <button aria-required="true">
            <a href="/form-grid/payment/payment.html">Proceed to checkout</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
